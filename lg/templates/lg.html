{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<br><br>
<div class="row">
    <div class="col-sm-5 form-border">
        <form method="GET" id="formOne" action = "{% url 'home' %}">
            <h1 class="probe-heading"><strong>PROBE</strong></h1><br>
            {% for item in form %}
            <div class="form-row justify-content-center">
                <div class="form-group col-sm-10 mr-4 align-center">
                    {{ item|as_crispy_field }}
                </div>
            </div>
            {% endfor %}
           
            <div class="form-row justify-content-center">
                <div class="form-group col-sm-10 mr-4 align-center">
                    <button type="submit" class="btn btn-block submit-button">Save</button>  
                </div>
            </div>
        </form>
        <input type="hidden" id="serverz" servers="{{ servers }}" />
</div>
</div>


<br><br><br>
<div id="output"></div>
<br><br><br><br>
{% endblock %}
