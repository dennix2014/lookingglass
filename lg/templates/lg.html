{% extends 'base.html' %}

{% block content %}
<a class="return-home" href="#">Run another probe</a>
<div class="wrap-every">
<div class="row">
    <div class="row1">
        <form method = "POST" id="form" action = "{% url 'home' %}"> 
            {% csrf_token %} 
            <h1 class="row10"><strong>PROBE</strong></h1><br>
                <div class="form-group">
                  <label for="protocol"><strong>Protocol</strong></label>
                  <select class="form-control" id="protocol" name="protocol">
                    <option value="ipv4">ipv4</option>
                    <option value="ipv6">ipv6</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="command"><strong>Command</strong></label>
                    <select class="form-control" id="command" name="command">
                      <option value="ping">ping</option>
                      <option value="traceroute">traceroute</option>
                      <option value="route">route</option>
                      <option value="route detail">route detail</option>
                    </select>
                  </div>
                <div class="form-group">
                  <label for="ip_address"><strong>Ip Address</strong></label>
                  <input type="text" name="ip_address" class="form-control" id="ip_address" placeholder="ipv4 or ipv6 address">
                </div>
                <input type="submit" name="submit" class="btn btn-success" value="Start probe">&emsp;
               
              </form>
        
    </div>
    <div class="row2"></div>
</div>


</div>

<div id="output"></div>

    <br><br><br>

{% endblock %}
