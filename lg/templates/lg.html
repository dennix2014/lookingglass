{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<div class="row">
    <div class="col-sm-5 form-border">
        <form method="GET" id="formOne" action = "{% url 'home' %}">
            <h1 class="probe-heading"><strong>PROBE</strong></h1><br>
            {% for item in form %}
            <div class="form-row justify-content-center">
                <div class="form-group col-sm-10 mr-4 align-center">
                    {{ item|as_crispy_field }}
                </div>
            </div>
            {% endfor %}
           
            <div class="form-row justify-content-center">
                <div class="form-group col-sm-10 mr-4 align-center">
                    <button type="submit" class="btn btn-block submit-button">Go!</button>  
                </div>
            </div>
        </form>
        <input type="hidden" id="serverz" servers="{{ servers }}">
</div>
</div>

{{ r }}

<br><br>
<div id="output"></div>
<input type="hidden" id="homeUrl" home-url="{% url 'home' %}">
</div>
<div class="modal fade" id="routeDetailModal" tabindex="-1" role="dialog" aria-labelledby="routeDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="routeDetailModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
<br><br><br><br>


{% endblock %}
